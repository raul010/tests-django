<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Fa√ßa seu Login</h4>
      </div>
      <div class="modal-body">

        <form role="form" ng-app="alunoControllers">
          <div class="form-group">
            <label for="inputNome">Username / Email</label>
            <input type="text" ng-model='aluno.nome' class="form-control" id="inputNome" placeholder="Digite seu Username ou Email">
          </div>
          <div class="form-group">
            <label for="inputSenha">Senha</label>
            <input type="password" ng-model='aluno.senha' class="form-control" id="inputSenha" placeholder="Digite sua senha">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Manter-me logado.
            </label>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="criar()">Enviar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="link" class="btn btn-default" data-dismiss="modal" ng-click="criate()">Close</button>
      </div>
    </div>
  </div>
