<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="baseApp">
<head>
    <meta charset="utf-8">
    <link href="{% static "lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" >
    <link href="{% static "lib/bootstrap/css/bootstrap.icon-large.min.css" %}" rel="stylesheet" >
    <link href="{% static "css/all-styles.min.css" %}" rel="stylesheet" >

    <script src="{% static "lib/angular/angular.min.js" %}"></script>

    <title>
      {% block title %}
        TITLE
      {% endblock title %}
    </title>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Suporte Include Module -->
    <!--[if lte IE 8]>
      <script>
        document.createElement('ng-include');
        document.createElement('ng-pluralize');
        document.createElement('ng-view');

        // Optionally these for CSS
        document.createElement('ng:include');
        document.createElement('ng:pluralize');
        document.createElement('ng:view');
      </script>
    <![endif]-->
</head>
<body>
  {% include 'app/frags/navbar.html' %}
  <div class="container">
    {% block body %}
      BODY-BASE
    {% endblock body %}
  </div> <!-- /container -->

  <script src="{% static "lib/angular/angular-route.min.js" %}"></script>
  <script src="{% static "lib/angular/angular-resource.min.js" %}"></script>
  <script src="{% static "lib/angular/angular-cookies.min.js" %}"></script>

  <script src="{% static "js/all-controllers.min.js" %}"></script>

  <script src="{% static "lib/jquery/js/jquery.min.js" %}"></script>
  <script src="{% static "lib/bootstrap/js/bootstrap.min.js" %}"></script>

  {% block extrascripts %}
  {% endblock extrascripts %}

</body>

</html>
