<h1>Cadastro</h1>
<br>
<form role="form">
  <div class="form-group">
    <label for="inputUsername">Username</label>
    <input type="text" ng-model='user.username' class="form-control" id="inputUsername" placeholder="user name">
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="text" ng-model='user.email' class="form-control" id="inputEmail" placeholder="your email">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" ng-model='user.password' class="form-control" id="inputPassword" placeholder="password">
  </div>
  <div class="form-group">
    <label for="inputFile">Escolha uma foto</label>
    <input type="file" id="inputFile">
    <p class="help-block">Tamanho deve ser no m√°ximo 720x480.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Mantenha-me informado.
    </label>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="criate()">Enviar</button>
</form>
<br>
<p>User: [[ user.nome ]]
